<!doctype html>
<html lang="en">
  <head>
  	<title>Horizon Gym</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<link rel="stylesheet" href="../assets/css/login/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../assets/img/login/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="p-0 login-wrap">
		      			<h3 class="mb-4 text-center">Admin Login</h3>
		      			<form class="signin-form" id="login-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" id="username" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" id="password" required>
								<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="px-3 form-control btn btn-primary submit">Log In</button>
							</div>	
	            		</form>
						<p id="error-message" class="error-message"></p>
					</div>
				</div>
			</div>
		</div>
	</section>
			  
	<script src="../assets/js/login/check_login.js"></script>
	<script src="../assets/js/login/jquery.min.js"></script>
  	<script src="../assets/js/login/popper.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  	<script src="../assets/js/login/main.js"></script>

	</body>
</html>
